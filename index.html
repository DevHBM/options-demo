<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <title>Taurus Menu</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(170deg, #000208 0%, #aa0404 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow-x: hidden;
      }

      .container {
        max-width: 400px;
        width: 100%;
        text-align: center;
        animation: fadeInUp 1s ease-out;
      }

      .logo {
        color: white;
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        animation: bounceIn 1.2s ease-out;
      }

      .subtitle {
        color: rgba(255,255,255,0.9);
        font-size: 1.1rem;
        margin-bottom: 3rem;
        font-weight: 300;
      }

      .btn-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 2rem;
      }

      .custom-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        padding: 20px 30px;
        border: none;
        border-radius: 25px;
        font-size: 1.1rem;
        font-weight: 600;
        text-decoration: none;
        color: white;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        position: relative;
        overflow: hidden;
        min-height: 70px;
      }

      .custom-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
      }

      .custom-btn:hover::before {
        left: 100%;
      }

      .wifi-btn {
        background: linear-gradient(135deg, #2748df 0%, #764ba2 100%);
        border: 2px solid rgba(255,255,255,0.3);
      }

      .wifi-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        color: white;
        text-decoration: none;
      }

      .menu-btn {
        background: linear-gradient(135deg, #1ead4e 0%, #038f54 100%);
        border: 2px solid rgba(255,255,255,0.3);
      }

      .menu-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 40px rgba(245, 87, 108, 0.4);
        color: white;
        text-decoration: none;
      }

      .custom-btn:active {
        transform: translateY(-1px);
      }

      .btn-icon {
        font-size: 1.5rem;
        animation: pulse 2s infinite;
      }

      .btn-text {
        flex: 1;
        text-align: center;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      /* Efeito de partículas de fundo */
      .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(255,255,255,0.3);
        border-radius: 50%;
        animation: float 6s infinite ease-in-out;
      }

      .particle:nth-child(1) {
        left: 10%;
        animation-delay: 0s;
        animation-duration: 6s;
      }

      .particle:nth-child(2) {
        left: 20%;
        animation-delay: 1s;
        animation-duration: 8s;
      }

      .particle:nth-child(3) {
        left: 30%;
        animation-delay: 2s;
        animation-duration: 7s;
      }

      .particle:nth-child(4) {
        left: 40%;
        animation-delay: 3s;
        animation-duration: 9s;
      }

      .particle:nth-child(5) {
        left: 50%;
        animation-delay: 4s;
        animation-duration: 6s;
      }

      .particle:nth-child(6) {
        left: 60%;
        animation-delay: 1s;
        animation-duration: 8s;
      }

      .particle:nth-child(7) {
        left: 70%;
        animation-delay: 2s;
        animation-duration: 7s;
      }

      .particle:nth-child(8) {
        left: 80%;
        animation-delay: 3s;
        animation-duration: 9s;
      }

      .particle:nth-child(9) {
        left: 90%;
        animation-delay: 0s;
        animation-duration: 6s;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      /* Responsividade para telas maiores */
      @media (min-width: 768px) {
        .container {
          max-width: 500px;
        }
        
        .btn-container {
          gap: 25px;
        }
        
        .custom-btn {
          padding: 25px 40px;
          font-size: 1.2rem;
          min-height: 80px;
        }
        
        .logo {
          font-size: 4rem;
        }
      }

      /* Mostrar apenas em dispositivos móveis */
      @media (min-width: 1024px) {
        body::before {
          content: "Esta página foi otimizada para dispositivos móveis";
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: rgba(0,0,0,0.8);
          color: white;
          padding: 20px;
          border-radius: 10px;
          text-align: center;
          z-index: 1000;
          font-size: 1.2rem;
        }
        
        .container {
          opacity: 0.3;
          pointer-events: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Partículas de fundo -->
    <div class="bg-animation">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="container">
      <div class="logo">
        <i class="fas fa-utensils"></i> Taurus Steak hou
      </div>
      <div class="subtitle">
        Bem-vindo ao nosso restaurante
      </div>
      
      <div class="btn-container">
        <a href="#" class="custom-btn wifi-btn" onclick="connectWifi()">
          <i class="fas fa-wifi btn-icon"></i>
          <span class="btn-text">Conectar Wi-Fi</span>
        </a>
        
        <a href="https://exemplo-cardapio.com" class="custom-btn menu-btn" target="_blank">
          <i class="fas fa-book-open btn-icon"></i>
          <span class="btn-text">Ver Cardápio</span>
        </a>
      </div>
    </div>

    <script>
      function connectWifi() {
        // Você pode substituir este alert por uma ação específica
        // como abrir configurações de Wi-Fi ou mostrar instruções
        alert('Redirecionando para configurações de Wi-Fi...');
        
        // Exemplo de redirecionamento para configurações Android
        // window.location.href = 'intent://wifi#Intent;scheme=android.settings;end';
        
        // Ou para uma página específica de instruções de Wi-Fi
        // window.location.href = 'wifi-instructions.html';
      }

      // Adicionar efeito de vibração ao tocar nos botões (se suportado)
      document.querySelectorAll('.custom-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          if (navigator.vibrate) {
            navigator.vibrate(50);
          }
        });
      });

      // Detectar se está sendo acessado de um dispositivo móvel
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      }

      // Adicionar classe para dispositivos móveis
      if (isMobileDevice()) {
        document.body.classList.add('mobile-device');
      }
    </script>
  </body>
</html>
